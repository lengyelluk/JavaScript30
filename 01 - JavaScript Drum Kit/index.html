<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>


  <div class="keys">
    <div class="key" data-code="KeyA">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-code="KeyS">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key" data-code="KeyD">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-code="KeyF">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-code="KeyG">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-code="KeyH">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-code="KeyJ">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" data-code="KeyK">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-code="KeyL">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio preload="auto" data-code="KeyA" src="sounds/clap.wav"></audio>
  <audio preload="auto" data-code="KeyS" src="sounds/hihat.wav"></audio>
  <audio preload="auto" data-code="KeyD" src="sounds/kick.wav"></audio>
  <audio preload="auto" data-code="KeyF" src="sounds/openhat.wav"></audio>
  <audio preload="auto" data-code="KeyG" src="sounds/boom.wav"></audio>
  <audio preload="auto" data-code="KeyH" src="sounds/ride.wav"></audio>
  <audio preload="auto" data-code="KeyJ" src="sounds/snare.wav"></audio>
  <audio preload="auto" data-code="KeyK" src="sounds/tom.wav"></audio>
  <audio preload="auto" data-code="KeyL" src="sounds/tink.wav"></audio>

<script src="script.js">
</script>


</body>
</html>
